<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"     
                           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"> 
	

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="titulo">Login</ui:insert></title> 
		<h:outputStylesheet library="css" name="sistema.css" />
	</h:head>
	
	
	<h:body>
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<p:graphicImage library="images" name="loading.gif" />
			</f:facet>
			
			<f:facet name="complete" >
				<h:outputText value=""/>
			</f:facet>
		
		</p:ajaxStatus>
	
	
		<p:messages autoUpdate="true"/>
		<div id="box_login">
			<h:panelGrid style="background: white;" >
				<f:metadata>
					<f:viewParam name="theBug" />
					<f:event listener="#{loginBean.preRenderView}" type="preRenderView"></f:event>
				</f:metadata>
				 
				<h1>Login</h1>
				<h:form id="form" prependId="false">
					<h:panelGrid columns="2" styleClass="grid-login">
						<p:outputLabel value="Login:" for="j_username" />
						<p:inputText id="j_username" size="30" value="#{loginBean.login}"/>
						<p:outputLabel value="Senha:" for="j_password" />
						<p:password id="j_password" size="30" />
					</h:panelGrid> 
					<br />
					<p:commandButton id="btnEntrar" value="Entrar" action="#{loginBean.doLogin}" ajax="false"/>
				</h:form>
			</h:panelGrid>
		</div>	
	</h:body>



</html>
