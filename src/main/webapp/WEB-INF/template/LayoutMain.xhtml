<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"     
                           "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="titulo">Sistema de pedidos de venda</ui:insert></title> 
		<h:outputStylesheet library="css" name="sistema.css" />
		<h:outputScript library="js" name="jquery.maskMoney.js" />
	</h:head>
	
	
	<h:body>
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda();">
			<f:facet name="start">
				<p:graphicImage library="images" name="loading.gif" />
			</f:facet>
			
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>			
		</p:ajaxStatus>
	
	
		<header>
			<div style="float: left;">
				<h:link outcome="/home">
					<p:graphicImage library="images" name="logo.png" width="145" height="30" />
				</h:link>
			</div>
			
			<div style="float: right; margin-right: 110px;">
				<h:form>
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastros">
							<p:menuitem value="Clientes" outcome="/clientes/PesquisaCliente"/>
							<p:menuitem value="UsuÃ¡rios" outcome="/usuarios/CadastroUsuario"/>
							<p:separator />
							<p:menuitem value="Categorias"/>
							<p:menuitem value="Produtos" outcome="/produtos/PesquisaProduto"/>
						</p:submenu>
						
						<p:submenu label="Pedidos">
							<p:menuitem value="Novo pedido" outcome="/pedidos/CadastroPedido"/>
							<p:menuitem value="Pesquisa pedidos" outcome="/pedidos/PesquisaPedido"/>
						</p:submenu>
												
						<p:menuitem value="Sair" url="/j_spring_security_logout"/>
					</p:menubar>
				</h:form>
			</div>
			
			<div style="clear: both;"></div>
			
		</header>
		
		<div id="conteudo">
			<ui:insert name="corpo" />	
		</div>
		
		<p:separator style="margin-top: 20px" />

		<footer>
			<i>	Copyright </i>
			&nbsp;
			<b>Marcos Vinicius Soares</b>
		</footer>
		
		<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true});
			}
			
			$(document).ready(function() {
				configurarMoeda();
			})
		</script>
	
	</h:body>
	
</html>
